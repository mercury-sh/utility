name: NuGet Package

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Publish NuGet Package
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore NuGet Packages
        run: dotnet restore

      - name: Test Project
        run: dotnet test --no-restore --verbosity normal

      - name: Build and Pack NuGet Package
        run: |
          cd source/Mercury.PowerShell.Utility
          dotnet pack --configuration Release --output ../../artifacts

      - name: Publish NuGet Package
        run: |
          cd artifacts
          # dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json # Solving the issue of package prefix
          dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/mercury-sh/index.json
